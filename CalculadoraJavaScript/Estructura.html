<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calculadora">
        <div id="pantalla">
            <div id="pantallaSuperior" pantallaSuperior></div>
            <div id="pantallaInferior" pantallaInferior></div>
        </div>
        <div id="borrar">
            <button id="borrarTodo">AC</button>
            <button id="borrar">DEL</button>
        </div>
        <div id="botones">
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" >+</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" >-</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" >*</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button id="igual" >=</button>
            <button class="operador" >/</button>
        </div>
    </div>
    <script src="Constantes.js"></script>
    <script src="Eventos.js"></script>
    <script src="Calculadora.js"></script>
</body>
</html>
